<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cümlə qurucu</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 30px; }
  .game-container { background: #fff; padding: 20px; border-radius: 15px; max-width: 700px; margin: auto; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
  .word { display: inline-block; background-color: #007bff; color: white; padding: 12px; border-radius: 8px; margin: 5px; cursor: pointer; }
  .word:hover { background-color: #0056b3; }
  #sentence { margin-top: 20px; min-height: 50px; padding: 10px; background: #eee; border-radius: 10px; }
  #result { margin-top: 20px; font-size: 18px; }
  button { padding: 12px 25px; font-size: 16px; background-color: #28a745; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
  button:hover { background-color: #218838; }
</style>
</head>
<body>
<div class="game-container">
  <h2>🇷🇺 Rus dilində cümlə 🇦🇿</h2>
  <div id="words"></div>
  <div id="sentence">Cümləni qur: </div>
  <div id="result"></div>
  <button onclick="checkSentence()">Yoxla</button>
  <button onclick="nextSentence()">Növbəti</button>
  <h4> © O.Ibrahimzadə </h4>
  
  
</div>

<script>
const sentences = [
   { en: "Тогда она была́ гораздо краси́вее, чем сейчас" },
  { en: "Он был ра́нен на войне́" },
  { en: "Пе́ред тем как идти́ спать,запри́ окна" },
  { en: "Я должен идти́?" },
  { en: "Они обду́мывают,что де́лать дальше" },
  { en: "Если даёшь,то давай быстро" },
  { en: "Да́йте, пожалуйста, стака́н воды" },
  { en: "Он посмотре́л на ночное не́бо" },
  { en: "Мы все посмотре́ли в окно́" },
  { en: "Дава́йте сде́лаем э́то как пе́рвый шаг" },
  { en: "Я помню Ваше лицо́,но не помню Ваше и́мя" },
  { en: "Оте́ц реши́л бро́сить кури́ть" },
  { en: "Он легко реши́л э́ту зада́чу" },
  { en: "Я не помню его и́мени" },
  { en: "Мне нетрудно реши́ть э́ту пробле́му" },
  { en: "Если даёшь,то давай быстро" },
  { en: "Како́го цвета твой каранда́ш?" },
  { en: "Я должен унасле́довать де́ло отца́" },
  { en: "Мы до́лжны воспо́льзоваться ситуа́цией" },
  { en: "Они не искупа́лись, потому что бы́ло холодно" }
];

let correctSentence = "";
let userSentence = [];

function nextSentence() {
  userSentence = [];
  document.getElementById('result').innerText = "";
  const random = sentences[Math.floor(Math.random() * sentences.length)];
  correctSentence = random.en;
  const words = random.en.split(" ").sort(() => 0.5 - Math.random());

  const wordsHTML = words.map(word =>
    `<div class="word" onclick="addWord('${word}')">${word}</div>`
  ).join("");

  document.getElementById('words').innerHTML = wordsHTML;
  document.getElementById('sentence').innerText = "Cümləni qur: ";
}

function addWord(word) {
  userSentence.push(word);
  document.getElementById('sentence').innerText = "Cümləni qur: " + userSentence.join(" ");
}

function checkSentence() {
  if (userSentence.join(" ") === correctSentence) {
    document.getElementById('result').innerText = "✅ Doğru!";
  } else {
    document.getElementById('result').innerText = `❌ Səhv! Düzgün cümlə: "${correctSentence}"`;
  }
}

nextSentence();
</script>
</body>
</html>
